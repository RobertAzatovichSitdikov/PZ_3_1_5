<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white" th:text="${user.username} + ' with Role: ' + ${user.roles}">Navbar</a>
    <form class="form-inline">
        <a class="text-light" href="/logout">Logout</a>
    </form>
</nav>

<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">


                <h1>Admin panel</h1>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                        <div class="card">
                            <div class="card-header">
                                <h3>All users</h3>
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users">
                                        </tbody>
                                    </table>
                                </blockquote>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">



                        <!--add new user-->
                        <div class="card">
                            <div class="card-header">
                                <h3>Add new user</h3>
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <form class="bg-body" id="formAdd">
                                        <div class="form-group">
                                            <label for="usernameAdd">Username</label>
                                            <input name="username" type="text" class="form-control form-control-sm" id="usernameAdd" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="ageAdd">Age</label>
                                            <input name="age" type="text" class="form-control form-control-sm" id="ageAdd" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="emailAdd">Email</label>
                                            <input name="email" type="email" class="form-control form-control-sm" id="emailAdd" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordAdd">Password</label>
                                            <input name="password" type="password" class="form-control form-control-sm" id="passwordAdd" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="addRoles">Roles </label>
                                            <select size="2" multiple name="roles" id="addRoles"
                                                    class="form-control w-50">
                                                <option selected value="1">
                                                    USER
                                                </option>
                                                <option value="2">
                                                    ADMIN
                                                </option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-success" onclick="event.preventDefault(); addUser()">Успех</button>
                                    </form>


                                </blockquote>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">




                <h1>User information-page</h1>

                <div class="card">
                    <div class="card-header">
                        <h3>About user</h3>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row"><p th:text="${user.getId()}">VALUE</p></th>
                                    <td><p th:text="${user.getUsername()}">VALUE</p></td>
                                    <td><p th:text="${user.getAge()}">VALUE</p></td>
                                    <td><p th:text="${user.getEmail()}">VALUE</p></td>
                                    <td><p th:text="${user.getRoles()}">VALUE</p></td>
                                </tr>
                                </tbody>
                            </table>
                        </blockquote>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="dialog">
        <form id="editModalForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label for="editId">ID</label>
                        <input name="id" disabled="true" type="text" value="*{id}" class="form-control form-control-sm" id="editId" aria-describedby="IDHelp" placeholder="Enter ID">
                    </div>
                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input name="username" type="text"  class="form-control form-control-sm" id="editUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age</label>
                        <input name="age" type="text"  class="form-control form-control-sm" id="editAge" aria-describedby="ageHelp" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input name="email" type="text"  class="form-control form-control-sm" id="editEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Password</label>
                        <input name="password" type="text"  class="form-control form-control-sm" id="editPassword" aria-describedby="passwordHelp" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label  for="editRoles">Roles </label>
                        <select size="2"
                                multiple
                                name="roles"
                                id="editRoles"
                                class="form-control w-50">
                            <option selected value="1" name="ROLE_USER">USER</option>
                            <option value="2" name="ROLE_ADMIN"> ADMIN</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="event.preventDefault(); editUser()">Save changes</button>
                    </div>



                </div>

            </div>
        </form>
    </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <div class="form-group">
                        <label for="idDelete">ID</label>
                        <input disabled="true" readonly type="email" class="form-control form-control-sm" id="idDelete" aria-describedby="emailHelp" placeholder="Enter ID">
                    </div>
                    <div class="form-group">
                        <label for="usernameDelete">Username</label>
                        <input disabled="true" readonly type="text" class="form-control form-control-sm" id="usernameDelete" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="ageDelete">Age</label>
                        <input disabled="true" type="email" class="form-control form-control-sm" id="ageDelete" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="emailDelete">Email</label>
                        <input disabled="true" type="email" class="form-control form-control-sm" id="emailDelete" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="roleDelete">Role</label>
                        <select disabled="true" multiple class="form-control form-control-sm" id="roleDelete">
                            <option name="roleAdmin" >ADMIN</option>
                            <option name="roleUser" >USER</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger" onclick="event.preventDefault(); deleteUser()">Delete</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
